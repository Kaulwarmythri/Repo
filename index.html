<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Original+Surfer|Indie+Flower|Press+Start+2P">
</head>
<body>
    <div style="text-align: center;" class="mt-4">
        <h2 id="heading">LET'S PLAY SIMON GAME!</h2>
    </div>
    <div class="outer-circle">
        <div class="topLeft"></div>
        <div class="topRight"></div>
        <div class="bottomLeft"></div>
        <div class="bottomRight"></div>
        <div class="inner-circle">
            <div>
                <input type="checkbox" id="onBtn" name="onBtn">
                <button type="button" id="startBtn" onclick="startPressed()"><small>START</small></button>
                <p id="onText"><small>ON</small></p>
            </div>
            <div id="title">SIMON!</div>
            <div id="levelNo"></div>
            <div id="levelText"><small>LEVEL</small></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
    
</body>
</html>
